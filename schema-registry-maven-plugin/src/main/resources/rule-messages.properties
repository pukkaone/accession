InstantDefaultEncodingRule=\
  Instant must be encoded by @AvroEncode(using = NullableInstantEncoding.class)
JavaClassSetRule=\
  Avro cannot deserialize to java.util.Set. \
  Change the Java field type to a concrete implementation such as HashSet.
LocalDateDefaultEncodingRule=\
  LocalDate must be encoded by @AvroEncode(using = NullableLocalDateEncoding.class)
LocalDateTimeDefaultEncodingRule=\
  LocalDateTime must be encoded by @AvroEncode(using = NullableLocalDateTimeEncoding.class)
LocalTimeDefaultEncodingRule=\
  LocalTime must be encoded by @AvroEncode(using = NullableLocalTimeEncoding.class)
